    summary: The resouce group name.
    description: ''
  - isRequired: true
    name: --vm-password
    summary: The password of the Vm.
    description: ''
  - isRequired: true
    name: --vm-user-name
    summary: The user name for logging to Vm. Default will be adminuser.
    description: ''
