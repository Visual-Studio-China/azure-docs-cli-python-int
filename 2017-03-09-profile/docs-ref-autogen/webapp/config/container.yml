### YamlMime:UniversalReference
items:
- uid: az_webapp_config_container
  name: az webapp config container
  summary: Configure container specific settings.
  langs:
  - azurecli
  children:
  - az_webapp_config_container_delete
  - az_webapp_config_container_set
  - az_webapp_config_container_show
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: Delete container settings.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: Create or update container settings.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --docker-custom-image-name -c -i
    summary: The container custom image name and optionally the tag name.
  - name: --docker-registry-server-password -p
    summary: The container registry server password.
  - name: --docker-registry-server-url -r
    summary: The container registry server url.
  - name: --docker-registry-server-user -u
    summary: The container registry server username.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
- uid: az_webapp_config_container_show
  name: az webapp config container show
  summary: Show container settings.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the web. You can configure the default using 'az configure --defaults web=<name>'.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - name: --slot -s
    summary: The name of the slot. Default to the productions slot if not specified.
commands:
- uid: az_webapp_config_container_delete
  name: az webapp config container delete
  summary: Delete container settings.
- uid: az_webapp_config_container_set
  name: az webapp config container set
  summary: Create or update container settings.
- uid: az_webapp_config_container_show
  name: az webapp config container show
  summary: Show container settings.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
