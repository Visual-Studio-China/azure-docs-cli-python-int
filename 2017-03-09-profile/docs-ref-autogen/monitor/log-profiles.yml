items:
- uid: az_monitor_log_profiles
  name: az monitor log-profiles
  summary: Commands to manage the log profiles assigned to Azure subscription.
  langs:
  - azurecli
  children:
  - az_monitor_log_profiles_create
  - az_monitor_log_profiles_delete
  - az_monitor_log_profiles_list
  - az_monitor_log_profiles_show
  - az_monitor_log_profiles_update
- uid: az_monitor_log_profiles_create
  name: az monitor log-profiles create
  summary: Create or update a log profile in Azure Monitoring REST API.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --categories
    summary: "Space separated categories of the logs.Some values are: 'Write', 'Delete', and/or 'Action.'."
  - isRequired: true
    name: --days
    summary: The number of days for the retention in days. A value of 0 will retain the events indefinitely.
  - isRequired: true
    name: --enabled
    summary: A value indicating whether the retention policy is enabled.
  - isRequired: true
    name: --location -l
    summary: Location. You can configure the default location using az configure --defaults location=<location>.
  - isRequired: true
    name: --locations
    summary: Space separated list of regions for which Activity Log events should be stored.
  - isRequired: true
    name: --name -n
    summary: The name of the log profile.
  - name: --service-bus-rule-id
    summary: "The service bus rule ID of the service bus namespace in which you would like to have Event Hubs created for streaming the Activity Log. The rule ID is of the format: '{service bus resource ID}/authorizationrules/{key name}'."
  - name: --storage-account-id
    summary: The resource id of the storage account to which you would like to send the Activity Log.
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
  source:
    path: src/command_modules/azure-cli-monitor/azure/cli/command_modules/monitor/_help.py
    remote:
