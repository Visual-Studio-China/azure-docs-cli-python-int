### YamlMime:UniversalReference
items:
- uid: az_dla_job_recurrence
  name: az dla job recurrence
  summary: Commands to manage Data Lake Analytics job recurrences.
  langs:
  - azurecli
  children:
  - az_dla_job_recurrence_list
  - az_dla_job_recurrence_show
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: Lists job recurrences in the Data Lake Analytics account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - name: --end-date-time
    summary: The end date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --start-date-time
    summary: The start date for when to get the list of recurrences. The startDateTime and endDateTime can be no more than 30 days apart.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Retrieves a specific job recurrence in the Data Lake Analytics account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - isRequired: true
    name: --recurrence-identity
    summary: Recurrence ID.
  - name: --end-date-time
    summary: The end date for when to get recurrence and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
  - name: --start-date-time
    summary: The start date for when to get the recurrence and aggregate its data. The startDateTime and endDateTime can be no more than 30 days apart.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
commands:
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: Lists job recurrences in the Data Lake Analytics account.
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Retrieves a specific job recurrence in the Data Lake Analytics account.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
