### YamlMime:UniversalReference
items:
- uid: az_dla_catalog_external_data_source
  name: az dla catalog external-data-source
  summary: Commands to manage Data Lake Analytics catalog external data sources.
  langs:
  - azurecli
  children:
  - az_dla_catalog_external_data_source_list
  - az_dla_catalog_external_data_source_show
- uid: az_dla_catalog_external_data_source_list
  name: az dla catalog external-data-source list
  summary: Retrieves the list of external data sources from the Data Lake Analytics catalog.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the external data sources.
  - name: --count
    summary: The Boolean value of true or false to request a count of the matching resources included with the resources in the response, e.g. Categories?$count=true.
  - name: --filter
    summary: OData filter. Optional.
  - name: --orderby
    summary: OrderBy clause. One or more comma-separated expressions with an optional "asc" (the default) or "desc" depending on the order you'd like the values sorted, e.g. Categories?$orderby=CategoryName desc. Optional.
  - name: --select
    summary: OData Select statement. Limits the properties on each entry to just those requested, e.g. Categories?$select=CategoryName,Description. Optional.
  - name: --skip
    summary: The number of items to skip over before returning elements.
  - name: --top
    summary: Maximum number of items to return.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_dla_catalog_external_data_source_show
  name: az dla catalog external-data-source show
  summary: Retrieves the specified external data source from the Data Lake Analytics catalog.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the external data source.
  - isRequired: true
    name: --external-data-source-name
    summary: The name of the external data source.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
commands:
- uid: az_dla_catalog_external_data_source_list
  name: az dla catalog external-data-source list
  summary: Retrieves the list of external data sources from the Data Lake Analytics catalog.
- uid: az_dla_catalog_external_data_source_show
  name: az dla catalog external-data-source show
  summary: Retrieves the specified external data source from the Data Lake Analytics catalog.
