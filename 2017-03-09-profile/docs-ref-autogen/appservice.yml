  name: az appservice
  summary: Manage your App Service plans.
  langs:
  - azurecli
  children:
  - az_appservice_list_locations
- uid: az_appservice_list_locations
  name: az appservice list-locations
  summary: Get a list of available geographical regions.
  langs:
  - azurecli
  parameters:
  - name: --linux-workers-enabled
    summary: Get regions which support hosting webapps on Linux workers.
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, P1, P2, P3, S1, S2, S3, SHARED
    summary: The pricing tiers, e.g., F1(Free), D1(Shared), B1(Basic Small), B2(Basic Medium), B3(Basic Large), S1(Standard Small), P1(Premium Small), etc.
  source:
    path: src/command_modules/azure-cli-appservice/azure/cli/command_modules/appservice/_help.py
