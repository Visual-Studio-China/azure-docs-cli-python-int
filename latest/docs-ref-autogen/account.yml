items:
- uid: az_account
  name: az account
  summary: Manage subscriptions.
  langs:
  - azurecli
  children:
  - az_account_clear
  - az_account_get_access_token
  - az_account_list
  - az_account_list_locations
  - az_account_set
  - az_account_show
