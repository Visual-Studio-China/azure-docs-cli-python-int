commands:
- uid: az_cdn_custom_domain
  name: az cdn custom-domain
  summary: Manage Azure CDN Custom Domains to provide custom host names for Endpoints.
- uid: az_cdn_custom_domain_create
  name: az cdn custom-domain create
  summary: Creates a new custom domain which provides a custom hostname for an endpoint origin.
- uid: az_cdn_custom_domain_delete
  name: az cdn custom-domain delete
  summary: Deletes an existing custom domain within an endpoint.
- uid: az_cdn_custom_domain_list
  name: az cdn custom-domain list
  summary: Lists all of the existing custom domains within an endpoint.
- uid: az_cdn_custom_domain_show
  name: az cdn custom-domain show
  summary: Gets an exisitng custom domain within an endpoint.
- uid: az_cdn_edge_node
  name: az cdn edge-node
  summary: View all available edge nodes.
- uid: az_cdn_edge_node_list
  name: az cdn edge-node list
  summary: Lists all the edge nodes of a CDN service.
- uid: az_cdn_endpoint
  name: az cdn endpoint
  summary: Manage Azure CDN Endpoints which define the hostname and endpoints.
- uid: az_cdn_endpoint_create
  name: az cdn endpoint create
  summary: CDN endpoint is the entity within a CDN profile containing configuration information such as origin, protocol, content caching and delivery behavior.
- uid: az_cdn_endpoint_delete
  name: az cdn endpoint delete
  summary: Deletes an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: az_cdn_endpoint_list
  name: az cdn endpoint list
  summary: Lists existing CDN endpoints.
- uid: az_cdn_endpoint_load
  name: az cdn endpoint load
  summary: Pre-loads a content to CDN.
- uid: az_cdn_endpoint_purge
  name: az cdn endpoint purge
  summary: Removes a content from CDN.
- uid: az_cdn_endpoint_show
  name: az cdn endpoint show
  summary: Gets an existing CDN endpoint with the specified endpoint name under the specified subscription, resource group and profile.
- uid: az_cdn_endpoint_start
  name: az cdn endpoint start
  summary: Starts an existing CDN endpoint that is on a stopped state.
- uid: az_cdn_endpoint_stop
  name: az cdn endpoint stop
  summary: Stops an existing running CDN endpoint.
- uid: az_cdn_endpoint_update
  name: az cdn endpoint update
  summary: Update a CDN endpoint to manage how content is delivered.
- uid: az_cdn_endpoint_validate_custom_domain
  name: az cdn endpoint validate-custom-domain
  summary: Validates the custom domain mapping to ensure it maps to the correct CDN endpoint in DNS.
- uid: az_cdn_name_exists
  name: az cdn name-exists
  summary: Check the availability of a resource name.
- uid: az_cdn_origin
  name: az cdn origin
  summary: List or show existing origins related to CDN endpoints.
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Lists all of the existing origins within an endpoint.
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Gets an existing origin within an endpoint.
- uid: az_cdn_profile
  name: az cdn profile
  summary: Manage Azure CDN Profiles which define which CDN provider for your edge network.
- uid: az_cdn_profile_create
  name: az cdn profile create
  summary: Creates a new CDN profile.
- uid: az_cdn_profile_delete
  name: az cdn profile delete
  summary: Deletes an existing CDN profile with the specified parameters.
- uid: az_cdn_profile_list
  name: az cdn profile list
  summary: List your Azure Content Delivery Network (CDN) profiles.
- uid: az_cdn_profile_show
  name: az cdn profile show
  summary: Gets a CDN profile with the specified profile name under the specified subscription and resource group.
- uid: az_cdn_profile_update
  name: az cdn profile update
  summary: Update a CDN profile.
- uid: az_cdn_profile_usage
  name: az cdn profile usage
  summary: Checks the quota and actual usage of endpoints under the given CDN profile.
- uid: az_cdn_usage
  name: az cdn usage
  summary: Check the quota and actual usage of the CDN profiles under the given subscription.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
