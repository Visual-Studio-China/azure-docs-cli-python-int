### YamlMime:UniversalReference
items:
- uid: az_billing
  name: az billing
  summary: Manage Azure Billing.
  langs:
  - azurecli
  children: []
commands:
- uid: az_billing_invoice
  name: az billing invoice
  summary: Get billing invoices of the subscription.
- uid: az_billing_invoice_list
  name: az billing invoice list
  summary: List all available invoices of the subscription.
- uid: az_billing_invoice_show
  name: az billing invoice show
  summary: Retrieve invoice of specific name of the subscription.
- uid: az_billing_period
  name: az billing period
  summary: Get billing periods of the subscription.
- uid: az_billing_period_list
  name: az billing period list
  summary: List all available billing periods of the subscription.
- uid: az_billing_period_show
  name: az billing period show
  summary: Gets a named billing period.
