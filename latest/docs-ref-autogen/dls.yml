### YamlMime:UniversalReference
items:
- uid: az_dls
  name: az dls
  summary: Commands to manage Data Lake Store accounts, and filesystems.
  description: If you don't have the Data Lake Store component installed, add it with `az component update --add dls`. These commands are in preview.
  langs:
  - azurecli
  children: []
commands:
- uid: az_dls_account
  name: az dls account
  summary: Commands to manage Data Lake Store accounts.
- uid: az_dls_account_create
  name: az dls account create
  summary: Creates a Data Lake Store account.
- uid: az_dls_account_delete
  name: az dls account delete
  summary: Deletes the Data Lake Store account.
- uid: az_dls_account_enable_key_vault
  name: az dls account enable-key-vault
  summary: Attempts to enable a user managed Key Vault for encryption of the specified Data Lake Store account.
- uid: az_dls_account_firewall
  name: az dls account firewall
  summary: Commands to manage Data Lake Store account firewall rules.
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Creates a firewall rule in the Data Lake Store account.
- uid: az_dls_account_firewall_delete
  name: az dls account firewall delete
  summary: Deletes a firewall rule in the Data Lake Store account.
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Lists firewall rules in the Data Lake Store account.
- uid: az_dls_account_firewall_show
  name: az dls account firewall show
  summary: Retrieves a firewall rule in the Data Lake Store account.
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Updates a firewall rule in the Data Lake Store account.
- uid: az_dls_account_list
  name: az dls account list
  summary: Lists Data Lake Store accounts in a subscription or a specific resource group.
- uid: az_dls_account_show
  name: az dls account show
  summary: Retrieves the Data Lake Store account.
- uid: az_dls_account_trusted_provider
  name: az dls account trusted-provider
  summary: Commands to manage Data Lake Store account trusted identity providers.
- uid: az_dls_account_trusted_provider_create
  name: az dls account trusted-provider create
  summary: Creates or updates the specified trusted identity provider.
- uid: az_dls_account_trusted_provider_delete
  name: az dls account trusted-provider delete
  summary: Deletes the specified trusted identity provider from the specified Data Lake Store account.
- uid: az_dls_account_trusted_provider_list
  name: az dls account trusted-provider list
  summary: Lists the Data Lake Store trusted identity providers within the specified Data Lake Store account.
- uid: az_dls_account_trusted_provider_show
  name: az dls account trusted-provider show
  summary: Gets the specified Data Lake Store trusted identity provider.
- uid: az_dls_account_trusted_provider_update
  name: az dls account trusted-provider update
  summary: Updates the specified trusted identity provider.
- uid: az_dls_account_update
  name: az dls account update
  summary: Updates a Data Lake Store account.
- uid: az_dls_fs
  name: az dls fs
  summary: Commands to manage a Data Lake Store filesystem.
- uid: az_dls_fs_access
  name: az dls fs access
  summary: Commands to manage a Data Lake Store filesystem access and permissions.
- uid: az_dls_fs_access_remove_all
  name: az dls fs access remove-all
  summary: Completely removes the existing ACL or default ACL on the file or folder.
- uid: az_dls_fs_access_remove_entry
  name: az dls fs access remove-entry
  summary: Updates the existing ACL on the file or folder to remove the entries specified if they exist.
- uid: az_dls_fs_access_set
  name: az dls fs access set
  summary: Replaces the existing ACL on the file or folder with the specified ACL, which must contain all unnamed entries.
- uid: az_dls_fs_access_set_entry
  name: az dls fs access set-entry
  summary: Updates the existing ACL on the file or folder to include or update the entries specified.
- uid: az_dls_fs_access_set_owner
  name: az dls fs access set-owner
  summary: Sets the owner and or owning group for the file or folder in the Data Lake Store account.
- uid: az_dls_fs_access_set_permission
  name: az dls fs access set-permission
  summary: Sets the permission octal for the file or folder in the Data Lake Store account.
- uid: az_dls_fs_access_show
  name: az dls fs access show
  summary: Displays the ACL for a given file or folder.
- uid: az_dls_fs_append
  name: az dls fs append
  summary: Appends content to a file in the Data Lake Store account at the path.
- uid: az_dls_fs_create
  name: az dls fs create
  summary: Creates a file or folder in the Data Lake Store account at the path.
- uid: az_dls_fs_delete
  name: az dls fs delete
  summary: Deletes the file or folder in the Data Lake Store account at the path.
- uid: az_dls_fs_download
  name: az dls fs download
  summary: Downloads a file or folder from the Data Lake Store account to the local destination path.
- uid: az_dls_fs_join
  name: az dls fs join
  summary: Joins the list of files in the Data Lake Store account into one file at the destination path.
- uid: az_dls_fs_list
  name: az dls fs list
  summary: Displays the list of files and folder information under the folder in the Data Lake Store account.
- uid: az_dls_fs_move
  name: az dls fs move
  summary: Moves the file or folder in the Data Lake Store account to the destination path.
- uid: az_dls_fs_preview
  name: az dls fs preview
  summary: Previews the content of the file in the Data Lake Store account at the path.
- uid: az_dls_fs_remove_expiry
  name: az dls fs remove-expiry
  summary: Removes the expiration time on a file, if any.
- uid: az_dls_fs_set_expiry
  name: az dls fs set-expiry
  summary: Sets the absolute expiration time of the file.
- uid: az_dls_fs_show
  name: az dls fs show
  summary: Displays file or folder information in the Data Lake Store account at the path.
- uid: az_dls_fs_test
  name: az dls fs test
  summary: Tests the existence of the file or folder in the Data Lake Store account at the path.
- uid: az_dls_fs_upload
  name: az dls fs upload
  summary: Uploads a file or folder to the Data Lake Store account at the destination path.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
