- uid: az_cognitiveservices_account_create
  name: az cognitiveservices account create
  summary: Create a cognitive services account.
  langs:
  - azurecli
  examples:
  - summary: create a S0 face Api cognitive services account in West Europe without confirmation required
    syntax:
      content: az cognitiveservices create -n myresource -g myResourceGroup --kind Face --sku S0 -l WestEurope --yes
  parameters:
  - isRequired: true
    name: --kind
    summary: The API name of cognitive services account.
  - isRequired: true
    name: --location -l
    summary: Location. You can configure the default location using az configure --defaults location=<location>.
  - isRequired: true
    name: --name -n
    summary: Cognitive service account name.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  - isRequired: true
    name: --sku
    summary: The Sku of cognitive services account.
  - name: --tags
    summary: Space separated tags in 'key[=value]' format. Use "" to clear existing tags.
  - name: --yes
    summary: Do not prompt for terms confirmation.
  source:
    path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
      repo: https://github.com/Azure/azure-cli.git
