### YamlMime:UniversalReference
items:
- uid: az_batch_application
  name: az batch application
  summary: Manage your Batch applications.
  langs:
  - azurecli
  children:
  - az_batch_application_create
  - az_batch_application_delete
  - az_batch_application_list
  - az_batch_application_set
  - az_batch_application_show
- uid: az_batch_application_create
  name: az batch application create
  summary: Adds an application to the specified Batch account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --application-id
    summary: The ID of the application.
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
  - name: --allow-updates
    summary: Specify to indicate whether packages within the application may be overwritten using the same version string. True if flag present.
  - name: --display-name
    summary: The display name for the application.
  source:
    path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batch_application_delete
  name: az batch application delete
  summary: Deletes an application.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --application-id
    summary: The ID of the application.
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
  - name: --yes -y
    summary: Do not prompt for confirmation.
  source:
    path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batch_application_list
  name: az batch application list
  summary: Lists all of the applications in the specified account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
  - name: --maxresults
    summary: The maximum number of items to return in the response.
  source:
    path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_batch_application_set
  name: az batch application set
  summary: Update the properties of the specified application. Properties that are not specified remain unchanged.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --application-id
    summary: The ID of the application.
  - isRequired: true
    name: --name -n
    summary: Name of the Batch account.
  - isRequired: true
    name: --resource-group -g
    summary: Name of the resource group.
  - name: --allow-updates
    summary: Specify to indicate whether packages within the application may be overwritten using the same version string. Specify either 'true' or 'false' to update the property.
  - name: --default-version
    summary: The package to use if a client requests the application but does not specify a version.
  - name: --display-name
    summary: The display name for the application.
  source:
    path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-batch/azure/cli/command_modules/batch/_help.py
      repo: https://github.com/Azure/azure-cli.git
