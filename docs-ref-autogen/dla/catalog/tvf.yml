### YamlMime:UniversalReference
items:
- uid: az_dla_catalog_tvf
  name: az dla catalog tvf
  summary: Commands to manage Data Lake Analytics catalog table valued functions, or TVFs.
  langs:
  - azurecli
  children:
  - az_dla_catalog_tvf_list
  - az_dla_catalog_tvf_show
- uid: az_dla_catalog_tvf_list
  name: az dla catalog tvf list
  summary: Lists all table valued functions in the database or in the database and schema combination.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - isRequired: true
    name: --database-name
    summary: The name of the database to list table valued functions for.
  - name: --schema-name
    summary: The name of the schema in the database to list table valued functions for.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_dla_catalog_tvf_show
  name: az dla catalog tvf show
  summary: Retrieves the specified table valued function from the Data Lake Analytics catalog.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Analytics account.
  - isRequired: true
    name: --database-name
    summary: The name of the database containing the table valued function.
  - isRequired: true
    name: --schema-name
    summary: The name of the schema containing the table valued function.
  - isRequired: true
    name: --table-valued-function-name
    summary: The name of the tableValuedFunction.
  source:
    path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dla/azure/cli/command_modules/dla/_help.py
      repo: https://github.com/Azure/azure-cli.git
commands:
- uid: az_dla_catalog_tvf_list
  name: az dla catalog tvf list
  summary: Lists all table valued functions in the database or in the database and schema combination.
- uid: az_dla_catalog_tvf_show
  name: az dla catalog tvf show
  summary: Retrieves the specified table valued function from the Data Lake Analytics catalog.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
