### YamlMime:UniversalReference
items:
- uid: az_cdn_origin
  name: az cdn origin
  summary: List or show existing origins related to CDN endpoints.
  langs:
  - azurecli
  children:
  - az_cdn_origin_list
  - az_cdn_origin_show
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Lists all of the existing origins within an endpoint.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  source:
    path: src/command_modules/azure-cli-cdn/azure/cli/command_modules/cdn/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cdn/azure/cli/command_modules/cdn/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Gets an existing origin within an endpoint.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --endpoint-name
    summary: Name of the endpoint under the profile which is unique globally.
  - isRequired: true
    name: --name -n
    summary: Name of the origin which is unique within the endpoint.
  - isRequired: true
    name: --profile-name
    summary: Name of the CDN profile which is unique within the resource group.
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  source:
    path: src/command_modules/azure-cli-cdn/azure/cli/command_modules/cdn/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cdn/azure/cli/command_modules/cdn/_help.py
      repo: https://github.com/Azure/azure-cli.git
commands:
- uid: az_cdn_origin_list
  name: az cdn origin list
  summary: Lists all of the existing origins within an endpoint.
- uid: az_cdn_origin_show
  name: az cdn origin show
  summary: Gets an existing origin within an endpoint.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
