### YamlMime:UniversalReference
items:
- uid: az_dls_account_trusted_provider
  name: az dls account trusted-provider
  summary: Commands to manage Data Lake Store account trusted identity providers.
  langs:
  - azurecli
  children:
  - az_dls_account_trusted_provider_create
  - az_dls_account_trusted_provider_delete
  - az_dls_account_trusted_provider_list
  - az_dls_account_trusted_provider_show
  - az_dls_account_trusted_provider_update
- uid: az_dls_account_trusted_provider_create
  name: az dls account trusted-provider create
  summary: Creates or updates the specified trusted identity provider.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - isRequired: true
    name: --id-provider
    summary: The URL of this trusted identity provider.
  - isRequired: true
    name: --trusted-id-provider-name
    summary: The name of the trusted identity provider. This is used for differentiation of providers in the account.
  - name: --name
    summary: Resource name.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_dls_account_trusted_provider_delete
  name: az dls account trusted-provider delete
  summary: Deletes the specified trusted identity provider from the specified Data Lake Store account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - isRequired: true
    name: --trusted-id-provider-name
    summary: The name of the trusted identity provider to delete.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
      repo: https://github.com/Azure/azure-cli.git
