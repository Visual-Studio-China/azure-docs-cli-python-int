  name: az dls account firewall delete
  summary: Deletes a firewall rule in the Data Lake Store account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule to delete.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
      repo: https://github.com/Azure/azure-cli.git
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Lists firewall rules in the Data Lake Store account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
