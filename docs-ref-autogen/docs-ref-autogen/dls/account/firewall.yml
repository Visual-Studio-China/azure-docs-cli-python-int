      repo: https://github.com/Azure/azure-cli.git
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Updates a firewall rule in the Data Lake Store account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule to update.
  - name: --end-ip-address
    summary: The end IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  - name: --start-ip-address
    summary: The start IP address for the firewall rule. This can be either ipv4 or ipv6. Start and End should be in the same protocol.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
      repo: https://github.com/Azure/azure-cli.git
