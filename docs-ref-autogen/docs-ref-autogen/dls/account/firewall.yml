### YamlMime:UniversalReference
items:
- uid: az_dls_account_firewall
  name: az dls account firewall
  summary: Commands to manage Data Lake Store account firewall rules.
  langs:
  - azurecli
  children:
  - az_dls_account_firewall_create
  - az_dls_account_firewall_delete
  - az_dls_account_firewall_list
  - az_dls_account_firewall_show
  - az_dls_account_firewall_update
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Creates a firewall rule in the Data Lake Store account.
  langs:
  - azurecli
  parameters:
  - isRequired: true
    name: --account -n
    summary: Name of the Data Lake Store account.
  - isRequired: true
    name: --end-ip-address
    summary: The end of the valid ip range for the firewall rule.
  - isRequired: true
    name: --firewall-rule-name
    summary: The name of the firewall rule.
  - isRequired: true
    name: --start-ip-address
    summary: The start of the valid ip range for the firewall rule.
  - name: --resource-group -g
    summary: If not specified, will attempt to discover the resource group for the specified Data Lake Store account.
  source:
    path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-dls/azure/cli/command_modules/dls/_help.py
      repo: https://github.com/Azure/azure-cli.git
