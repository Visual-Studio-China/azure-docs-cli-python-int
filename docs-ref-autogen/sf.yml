### YamlMime:UniversalReference
items:
- uid: az_sf
  name: az sf
  summary: Manage and administer a Service Fabric cluster.
  langs:
  - azurecli
  children: []
commands:
- uid: az_sf_application
  name: az sf application
  summary: Manage the applications running on a Service Fabric cluster.
- uid: az_sf_application_create
  name: az sf application create
  summary: Creates a Service Fabric application using the specified description.
- uid: az_sf_application_delete
  name: az sf application delete
  summary: Deletes an existing Service Fabric application.
- uid: az_sf_application_health
  name: az sf application health
  summary: Gets the health of the service fabric application.
- uid: az_sf_application_list
  name: az sf application list
  summary: Gets the list of applications created in the Service Fabric cluster that match filters specified as the parameter.
- uid: az_sf_application_manifest
  name: az sf application manifest
  summary: Gets the manifest describing an application type.
- uid: az_sf_application_package_delete
  name: az sf application package-delete
  summary: Deletes existing image store content.
- uid: az_sf_application_provision
  name: az sf application provision
  summary: Provisions or registers a Service Fabric application type with the cluster.
- uid: az_sf_application_report_health
  name: az sf application report-health
  summary: Sends a health report on the Service Fabric application.
- uid: az_sf_application_type
  name: az sf application type
  summary: Gets the list of application types in the Service Fabric cluster.
- uid: az_sf_application_unprovision
  name: az sf application unprovision
  summary: Removes or unregisters a Service Fabric application type from the cluster.
- uid: az_sf_application_upgrade
  name: az sf application upgrade
  summary: Starts upgrading an application in the Service Fabric cluster.
- uid: az_sf_application_upload
  name: az sf application upload
  summary: Copies a Service Fabric application package to the image store.
- uid: az_sf_chaos
  name: az sf chaos
  summary: Manage the Service Fabric Chaos service, designed to simulate real failures.
- uid: az_sf_chaos_start
  name: az sf chaos start
  summary: If Chaos is not already running in the cluster, starts running Chaos with the specified in Chaos parameters.
- uid: az_sf_cluster
  name: az sf cluster
  summary: Select and manage a Service Fabric cluster.
- uid: az_sf_cluster_code_version
  name: az sf cluster code-version
  summary: Gets a list of fabric code versions that are provisioned in a Service Fabric cluster.
- uid: az_sf_cluster_config_version
  name: az sf cluster config-version
  summary: Gets a list of fabric config versions that are provisioned in a Service Fabric cluster.
- uid: az_sf_cluster_health
  name: az sf cluster health
  summary: Gets the health of a Service Fabric cluster.
- uid: az_sf_cluster_manifest
  name: az sf cluster manifest
  summary: Get the Service Fabric cluster manifest.
- uid: az_sf_cluster_select
  name: az sf cluster select
  summary: Connects to a Service Fabric cluster endpoint.
- uid: az_sf_compose
  name: az sf compose
  summary: Manage and deploy applications created from Docker Compose.
- uid: az_sf_compose_create
  name: az sf compose create
  summary: Creates a Service Fabric application from a Compose file.
- uid: az_sf_compose_list
  name: az sf compose list
  summary: Gets the list of compose applications created in the Service Fabric cluster.
- uid: az_sf_compose_remove
  name: az sf compose remove
  summary: Deletes an existing Service Fabric compose application from cluster.
- uid: az_sf_compose_status
  name: az sf compose status
  summary: Gets information about a Service Fabric compose application.
- uid: az_sf_node
  name: az sf node
  summary: Manage the nodes that create a Service Fabric cluster.
- uid: az_sf_node_code_package
  name: az sf node code-package
  summary: Gets the list of code packages deployed on a Service Fabric node.
- uid: az_sf_node_list
  name: az sf node list
  summary: Gets the list of nodes in the Service Fabric cluster.
- uid: az_sf_node_load
  name: az sf node load
  summary: Gets the load information of a Service Fabric node.
- uid: az_sf_node_remove_state
  name: az sf node remove-state
  summary: Notifies Service Fabric that the persisted state on a node has been permanently removed or lost.
- uid: az_sf_node_replica_list
  name: az sf node replica-list
  summary: Gets the list of replicas deployed on a Service Fabric node.
- uid: az_sf_node_report_health
  name: az sf node report-health
  summary: Sends a health report on the Service Fabric node.
- uid: az_sf_node_restart
  name: az sf node restart
  summary: Restarts a Service Fabric cluster node.
- uid: az_sf_node_service_package
  name: az sf node service-package
  summary: Gets the list of service packages deployed on a Service Fabric node matching exactly the specified name.
- uid: az_sf_node_service_package_list
  name: az sf node service-package-list
  summary: Gets the list of service packages deployed on a Service Fabric node.
- uid: az_sf_node_service_package_upload
  name: az sf node service-package-upload
  summary: Downloads packages associated with specified service manifest to the image cache on specified node.
- uid: az_sf_node_service_type
  name: az sf node service-type
  summary: Gets the information about a specified service type of the application deployed on a node in a Service Fabric cluster.
- uid: az_sf_node_service_type_list
  name: az sf node service-type-list
  summary: Gets the list containing the information about service types from the applications deployed on a node in a Service Fabric cluster.
- uid: az_sf_node_start
  name: az sf node start
  summary: Starts a Service Fabric cluster node.
- uid: az_sf_node_stop
  name: az sf node stop
  summary: Stops a Service Fabric cluster node.
- uid: az_sf_partition
  name: az sf partition
  summary: Manage the partitions of a Service Fabric service.
- uid: az_sf_partition_health
  name: az sf partition health
  summary: Gets the health of the specified Service Fabric partition.
- uid: az_sf_partition_info
  name: az sf partition info
  summary: Gets the information about a Service Fabric partition.
- uid: az_sf_partition_report_health
  name: az sf partition report-health
  summary: Sends a health report on the Service Fabric partition.
- uid: az_sf_partition_service_name
  name: az sf partition service-name
  summary: Gets the name of the Service Fabric service for a partition.
- uid: az_sf_replica
  name: az sf replica
  summary: Manage the replicas of a Service Fabric service partition.
- uid: az_sf_replica_health
  name: az sf replica health
  summary: Gets the health of a Service Fabric stateful service replica or stateless service instance.
- uid: az_sf_replica_report_health
  name: az sf replica report-health
  summary: Sends a health report on the Service Fabric replica.
- uid: az_sf_service
  name: az sf service
  summary: Manage the services of a Service Fabric application.
- uid: az_sf_service_application_name
  name: az sf service application-name
  summary: Gets the name of the Service Fabric application for a service.
- uid: az_sf_service_create
  name: az sf service create
  summary: Creates the specified Service Fabric service from the description.
- uid: az_sf_service_description
  name: az sf service description
  summary: Gets the description of an existing Service Fabric service.
- uid: az_sf_service_health
  name: az sf service health
  summary: Gets the health of the specified Service Fabric service.
- uid: az_sf_service_list
  name: az sf service list
  summary: Gets the information about all services belonging to the application specified by the application id.
- uid: az_sf_service_manifest
  name: az sf service manifest
  summary: Gets the manifest describing a service type.
- uid: az_sf_service_report_health
  name: az sf service report-health
  summary: Sends a health report on the Service Fabric service.
- uid: az_sf_service_resolve
  name: az sf service resolve
  summary: Resolve a Service Fabric partition.
- uid: az_sf_service_update
  name: az sf service update
  summary: Updates the specified service using the given update description.
globalParameters:
- name: --debug
  summary: Increase logging verbosity to show all debug logs.
- name: --help -h
  summary: Show this help message and exit.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Output format.
- name: --query
  summary: JMESPath query string. See <a href="http://jmespath.org/">http://jmespath.org/</a> for more information and examples.
- name: --verbose
  summary: Increase logging verbosity. Use --debug for full debug logs.
