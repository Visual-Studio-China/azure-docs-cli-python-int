### YamlMime:UniversalReference
items:
- uid: az_cognitiveservices
  name: az cognitiveservices
  summary: Manage Cognitive Services accounts in Azure Resource Manager.
  langs:
  - azurecli
  children:
  - az_cognitiveservices_list
- uid: az_cognitiveservices_list
  name: az cognitiveservices list
  summary: List all the existing cognitive services accounts under a resource group or current azure subscription.
  langs:
  - azurecli
  examples:
  - summary: list all the cognitive services accounts in a resource group
    syntax:
      content: az cognitiveservices list -g MyResourceGroup
  parameters:
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using az configure --defaults group=<name>.
  source:
    path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
    remote:
      branch: master
      path: src/command_modules/azure-cli-cognitiveservices/azure/cli/command_modules/cognitiveservices/_help.py
      repo: https://github.com/Azure/azure-cli.git
